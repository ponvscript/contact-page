<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Andrea Bellver</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img src="./img/contact-form-icon.svg" alt="Logo of fictional business: Becv">
    </header>
    <main>
        <h1>Interested in our business pricing?</h1>
        <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        
        <form>
            <div class="grid">
                <div class="input-name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Ethan Johnson">
                </div>
                
                <div class="input-email">
                    <label for="email">Company Email</label>
                    <input type="email" id="email" name="email" placeholder="ethan@johnson.com">
                </div>
                
                <div class="input-size">
                    <label for="company-size">Company Size</label>
                    <select id="company-size" name="company-size">
                        <option value="1-10">1-10</option>
                        <option value="11-50">11-50</option>
                        <option value="50-100" selected>50-100 employees</option>
                        <option value="100+">100+ employees</option>
                    </select>
                </div>
                
                <div class="input-subject">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="pricing" selected>Building Landing Pages</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
                
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="50-100 employees" ></textarea>
            
            <button type="submit">Contact Sales</button>
    </main>
</body>
</html>
